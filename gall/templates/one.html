{% extends 'base.html' %}
{% block content %}
{% for post in posts %}

<a data-toggle="modal" data-target="#myModal{{post.id}}"><img src="{{post.article_image.url}}" style="margin-left: 200px;margin-top: 50px;" width="900" height="500"
        alt="aaa"></a>

{% endfor %}
{% for post in posts %}
<!-- Modal -->
<div class="modal fade" id="myModal{{post.id}}" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Copy image</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>

            </div>
            <div class="modal-body">
                <p>
                    <h1>name:{{post.name}}</h1>
                </p>
                <img src="{{post.article_image.url}}" width="450" height="400">
            </div>
            <form class="form-control">
                <input type="text" class="form-control" id="url" value='http://127.0.0.1:8000{{post.article_image.url}}'>
                <button class="btn btn-succrss" onclick='copy()'>COPY URL</button>
            </form>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>

</div>
<script>
    function copy() {
        /* Get the text field */
        var copyText = document.getElementById("url");

        /* Select the text field */
        copyText.select();

        /* Copy the text inside the text field */
        document.execCommand("copy");

        /* Alert the copied text */
        alert("Copied the text: " + copyText.value);
    }
</script>
{% endfor %}
{% endblock %}
